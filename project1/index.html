    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>website2</title>
    </head>

    <body>
        <style>
            /* Basic Reset */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: Arial, sans-serif;
            }

            /* Background Image */
            body {
                background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
                background-size: cover;
                color: #fff;
                padding: 20px;
            }

            /* Logo and Heading */
            div:first-child {
                display: flex;
                align-items: center;
                gap: 10px;
            }

            div:first-child img {
                width: 50px;
                height: auto;
            }

            /* Navigation */
            ul {
                list-style-type: none;
                display: flex;
                gap: 20px;
                margin: 20px 0;
            }

            ul li a {
                text-decoration: none;
                color: white;
                font-weight: bold;
                padding: 10px;
                background: rgba(0, 0, 0, 0.4);
                border-radius: 5px;
                transition: background 0.3s;
            }

            ul li a:hover {
                background: rgba(0, 0, 0, 0.7);
            }

            /* Search Bar */
            input[type="search"] {
                padding: 10px;
                border-radius: 5px;
                border: none;
                margin-right: 10px;
            }

            button {
                padding: 10px 15px;
                border: none;
                background-color: #ff9800;
                color: white;
                border-radius: 5px;
                cursor: pointer;
                transition: background 0.3s;
            }

            button:hover {
                background-color: #e68900;
            }

            button a {
                color: white;
                text-decoration: none;
            }

            /* Headings & Paragraph */
            h1 {
                font-size: 48px;
                margin: 30px 0 10px;
            }

            p {
                font-size: 18px;
                line-height: 1.6;
                margin-bottom: 30px;
            }

            /* Login Section */
            input[type="email"],
            input[type="password"] {
                display: block;
                margin: 10px 0;
                padding: 10px;
                border-radius: 5px;
                border: none;
            }

            /* Social Media Icons */
            div:last-child a {
                font-size: 24px;
                margin: 0 10px;
                color: white;
            }
        </style>
        <div>
            <h1></h1>
        </div>






        <button><a href="#">join us</a></button>
        <div>
            <h2>Login here</h2>
            <input type="email" name="" placeholder="enter your email">
            <input type="password" name="" placeholder="enter password">
            <button> <a href="#">login </a></button>

        </div>
        <div>
            <b>Don't have a account</b>
            <button><a href="#"> sign up</a></button>
        </div>



    </body>
